<head>

  <style>
    /* =========================
       Variables & Reset
       ========================= */
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #00b4d8;
      --accent-2: #7b61ff;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --radius: 14px;
      --page-padding: 28px;
    }
    [data-theme="light"]{
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #556076;
      --accent: #0066cc;
      --accent-2: #6f4cff;
      --glass: rgba(0,0,0,0.03);
      --glass-2: rgba(0,0,0,0.02);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg), rgba(0,0,0,0));
      color: #e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding: var(--page-padding);
      transition: background 260ms ease, color 260ms ease;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}

    /* =========================
       Top nav
       ========================= */
    .nav{
      position:fixed;
      left:var(--page-padding);
      right:var(--page-padding);
      top:18px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
      z-index:40;
    }
    .brand{
      display:flex;gap:12px;align-items:center;
      background:var(--glass);
      padding:8px 12px;border-radius:12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    }
    .logo{
      width:44px;height:44px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;align-items:center;justify-content:center;font-weight:700;
      color:white;font-size:18px;
    }
    nav .links{display:flex; gap:10px; align-items:center}
    .btn {
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      padding:8px 12px;border-radius:10px;color:#001;
      font-weight:700;border:none;cursor:pointer;
      box-shadow: 0 6px 14px rgba(11,20,40,0.6);
    }
    .ghost {
      background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:10px;color:var(--muted);
      cursor:pointer;
    }

    /* =========================
       Hero
       ========================= */
    .container{max-width:1100px;margin:120px auto 60px; padding:20px}
    .hero{
      display:grid; grid-template-columns:1fr 360px; gap:28px; align-items:center;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:22px;border-radius:var(--radius); box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border:1px solid var(--glass-2);
    }
    h1{margin:0 0 10px;font-size:32px;letter-spacing:-0.6px}
    .tagline{color:var(--muted); margin-bottom:12px}
    .typewriter{
      display:inline-block;
      font-weight:700;color:var(--accent-2);
    }

    /* tech badges */
    .badges{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .badge{background:var(--glass);color:var(--muted);padding:8px 10px;border-radius:9px;font-weight:600}

    /* right column */
    .profile{
      text-align:center;
      display:flex;flex-direction:column;gap:14px;align-items:center;justify-content:center;height:100%;
    }
    .avatar{
      width:160px;height:160px;border-radius:20px;
      background:linear-gradient(135deg,var(--accent-2),var(--accent));
      display:flex;align-items:center;justify-content:center;font-size:36px;color:white;font-weight:800;
      box-shadow: 0 8px 20px rgba(11,20,40,0.6);
    }
    .meta{color:var(--muted)}

    /* =========================
       Grid sections
       ========================= */
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin-top:20px}
    .full{grid-column:1/-1}

    ul.clean{padding-left:18px;margin:10px 0}
    ol.clean{padding-left:18px;margin:10px 0}

    /* gallery */
    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .thumb{border-radius:12px;overflow:hidden; cursor:pointer; position:relative;}
    .thumb img{width:100%;height:160px;object-fit:cover;display:block;transition:transform .25s ease}
    .thumb:hover img{transform:scale(1.05)}
    .caption{position:absolute;left:8px;bottom:8px;background:linear-gradient(90deg, rgba(0,0,0,0.6), rgba(0,0,0,0.2));padding:6px 8px;border-radius:8px;color:#fff;font-weight:700;font-size:13px}

    /* modal */
    .modal{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.8);z-index:60;padding:24px;
    }
    .modal.open{display:flex}
    .modal img{max-width:95%;max-height:85%;border-radius:12px;box-shadow:0 18px 60px rgba(0,0,0,0.6)}

    /* responsive */
    @media (max-width:900px){
      .hero{grid-template-columns:1fr}
      .gallery{grid-template-columns:repeat(2,1fr)}
      .grid{grid-template-columns:1fr}
      .profile{order:-1}
    }
    @media (max-width:520px){
      .gallery{grid-template-columns:1fr}
    }

    footer{margin:60px auto 20px;color:var(--muted);text-align:center;font-size:13px}
    .small{font-size:13px;color:var(--muted)}
    /* subtle entrance */
    .reveal{opacity:0;transform:translateY(12px);transition:all .6s cubic-bezier(.2,.9,.3,1)}
    .reveal.show{opacity:1;transform:none}
  </style>
</head>
